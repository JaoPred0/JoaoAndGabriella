<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="main.html">J + G</a>
            <a class="nav-link text-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar"
                aria-controls="offcanvasSidebar">
                <i class="bi bi-list" style="font-size: 24px;"></i>
            </a>
        </div>
    </nav>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link icon-button" href="#" onclick="display(0); closeOffcanvas()">
                        <i class="bi bi-house"></i> Home
                    </a>
                </li>
                <!-- Adicione mais itens de menu conforme necessário -->
            </ul>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="home" class="aparecer">
        <main class="p-5">
            <h1 class="colorido text-center">Love You Gabriella ♥</h1>
            <div class="container text-center pt-5">
                <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                        <div class="card" onclick="document.location.href = 'cartinhas.html'">
                            <div class="card-body">
                                <h5 class="card-title" style="color: pink !important;">Cartinhas</h5>
                                <p class="card-text">As cartinhas via online vida.</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-light">Última atualização: xx:xx - xx/xx/xxxx</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                        <div class="card" onclick="document.location.href = 'ifms.html'">
                            <div class="card-body">
                                <h5 class="card-title text-success">IFMS</h5>
                                <p class="card-text">Todos as informações do IF.</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-light">Última atualização: xx:xx - xx/xx/xxxx</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script para exibir o conteúdo -->
    <script>
        function display(option) {
            document.getElementById("home").className = (option === 0) ? 'aparecer' : 'desaparecer';
            document.getElementById("sobre").className = (option === 1) ? 'aparecer' : 'desaparecer';
        }

        function closeOffcanvas() {
            var offcanvas = document.getElementById('offcanvasSidebar');
            var bootstrapOffcanvas = bootstrap.Offcanvas.getInstance(offcanvas);
            if (bootstrapOffcanvas) {
                bootstrapOffcanvas.hide();
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
