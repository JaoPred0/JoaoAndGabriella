<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cartinhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Minhoca Romântica</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ff3366;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 25px);
            grid-template-rows: repeat(20, 25px);
            gap: 1px;
            justify-content: center;
            margin: 20px auto;
            width: max-content;
            background-color: #ffcccc;
            border: 2px solid #ff3366;
        }

        .cell {
            width: 25px;
            height: 25px;
            background-color: #ffe6e6;
            border: 1px solid #ff99aa;
        }

        .snake {
            background-color: #ff3366;
        }

        .food {
            background-image: url('https://img.icons8.com/emoji/48/000000/heart-suit.png');
            background-size: cover;
        }

        .game-over {
            color: #ff3366;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .config-section {
            text-align: center;
            margin-top: 20px;
        }

        .config-section button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .config-section button:hover {
            background-color: #ff4d6d;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg"></nav>
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="../../../template/games.html"><i class="bi bi-arrow-left"
                    style="font-size: 1.5rem;"></i></a>
        </div>
    </nav>
    <h1>Minhoca Romântica</h1>
    <div class="config-section">
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <div id="game-board"></div>
    <div id="game-over" class="game-over"></div>
    
    <script>
        const boardSize = 20;
        let board = [];
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 5, y: 5 };
        let score = 0;
        let gameInterval;

        // Inicializar o tabuleiro
        function initializeBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            board = [];

            for (let y = 0; y < boardSize; y++) {
                board[y] = [];
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    gameBoard.appendChild(cell);
                    board[y][x] = cell;
                }
            }
        }

        // Renderizar a cobra e a comida
        function renderGame() {
            board.forEach(row => row.forEach(cell => cell.className = 'cell'));

            snake.forEach(segment => board[segment.y][segment.x].classList.add('snake'));
            board[food.y][food.x].classList.add('food');
        }

        // Mover a cobra
        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || isSnakeCollision(head)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }

            renderGame();
        }

        // Verificar colisão da cobra com o próprio corpo
        function isSnakeCollision(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y);
        }

        // Colocar comida aleatoriamente
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize)
            };

            if (isSnakeCollision(food)) {
                placeFood();
            }
        }

        // Controlar a direção da cobra
        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (event.key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (event.key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (event.key === 'ArrowRight' && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        });

        // Iniciar o jogo
        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            document.getElementById('game-over').textContent = '';
            placeFood();
            renderGame();
            clearInterval(gameInterval); // Garantir que não haja múltiplos intervalos
            gameInterval = setInterval(moveSnake, 200);
        }

        // Finalizar o jogo
        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('game-over').textContent = `Fim de jogo! Pontuação: ${score}`;
        }

        // Inicializar o tabuleiro
        initializeBoard();
    </script>

</body>

</html>
