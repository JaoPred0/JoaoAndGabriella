<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>João And Gabriella</title>
    <!-- Bootstrap com tema escuro -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .fade-text {
            font-size: 16px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
        }

        .fade-text.visible {
            opacity: 1;
        }

        .fade-text.hidden {
            opacity: 0;
        }

        #manualRedirect {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-top: 20px;
        }

        #manualRedirect.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <h4>Atualização 2.0</h4>
    <h1>João And Gabriella</h1>

    <!-- Spinner de carregamento -->
    <div class="spinner-border text-light mt-5 mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Textos fofos que aparecem um de cada vez -->
    <div class="fade-text mb-4" id="text1">Eu te amo</div>
    <div class="fade-text mb-4" id="text2">Sempre estarei com você</div>
    <div class="fade-text mb-4" id="text3">Nunca vou te abandonar</div>
    <div class="fade-text mb-4" id="text4">Linda e perfeita</div>
    <div class="fade-text mb-4" id="text5">Gostosa sim</div>
    <div class="fade-text mb-4" id="text6">Atualização KSKSKS</div>
    <div class="fade-text mb-4" id="text7">Love You</div>
    <div class="fade-text mb-4" id="text8">Sim</div>
    <div class="fade-text mb-4" id="text9">Eu te amo muito</div>
    <div class="fade-text mb-4" id="text10">Oloco vida :)</div>
    <div class="fade-text mb-4" id="text11">Eu sou feliz com você</div>
    <div class="fade-text mb-4" id="text12">Ain Bebê</div>
    <div class="fade-text mb-4" id="text13">Acabou as frases :(</div>

    <button id="manualRedirect" class="btn btn-primary" onclick="window.location.href='main.html'">Ir para a Página</button>

    <script>
        // Função para exibir as frases uma por vez
        function showTexts() {
            const texts = ['text1', 'text2', 'text3', 'text4', 'text5', 'text6', 'text7', 'text8', 'text9', 'text10', 'text11', 'text12', 'text13'];
            let currentIndex = 0;

            function showNextText() {
                // Esconder o texto atual
                if (currentIndex > 0) {
                    document.getElementById(texts[currentIndex - 1]).classList.remove('visible');
                    document.getElementById(texts[currentIndex - 1]).classList.add('hidden');
                }

                // Mostrar o próximo texto
                document.getElementById(texts[currentIndex]).classList.add('visible');
                document.getElementById(texts[currentIndex]).classList.remove('hidden');

                currentIndex++;

                // Verifica se há mais textos
                if (currentIndex < texts.length) {
                    setTimeout(showNextText, 1500); // Trocar após 1.5 segundos
                } else {
                    // Redireciona automaticamente para main.html após exibir todas as frases
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1500); // Aguarda 1.5 segundos após a última frase
                }
            }

            showNextText(); // Inicia o ciclo de frases
        }

        setTimeout(() => {
            let manualRedirect = document.getElementById("manualRedirect");
            manualRedirect.classList.add('visible');
        }, 3500);

        // Iniciar animação
        showTexts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
